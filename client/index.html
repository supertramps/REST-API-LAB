<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./modalContent.css" />
    <script src="./logic.js"></script>
    <title>API</title>
  </head>
  <body>
    <div class="buttonContainer">
      <button class="button" onclick="location.href='http://localhost:3000/';">
        Get all users
      </button>
      <button class="button" onclick="setEmptyModal(); handleModal();">
        Create User
      </button>
    </div>
    <div class="container">
      <div class="flex center apiContainer">
        <div class="userCardContainer" id="userCard"></div>
      </div>
    </div>
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div onclick="location.href='http://localhost:3000/';">
          <span class="close">&times;</span>
        </div>
        <div class="modalContainer">
          <div>
            <form id="userForm" class="form">
              <h2>Create user</h2>
              <div class="form-control">
                <label>Name</label>
                <input type="text" id="userName" />
                <small>Error message</small>
              </div>
              <div class="form-control">
                <label>Age</label>
                <input type="number" id="age" />
                <small>Error message</small>
              </div>
              <div class="form-control">
                <label>Eye color</label>
                <input type="text" id="userEyeColor" />
                <small>Error message</small>
              </div>
              <button id="submitButton" class="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
